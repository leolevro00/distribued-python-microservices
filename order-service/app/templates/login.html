<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f172a; --muted:#94a3b8; --text:#e5e7eb;
      --card:rgba(17,24,39,.65); --border:rgba(255,255,255,.12);
      --primary:#6366f1; --primary2:#8b5cf6; --ring:rgba(99,102,241,.45);
      --danger:#ef4444; --danger-bg:rgba(239,68,68,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(1000px 700px at 20% -10%,#1e293b 10%,transparent 60%),radial-gradient(900px 700px at 120% 10%,#0b1324 20%,transparent 60%),var(--bg);color:var(--text)}
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
    .card{
      width:100%;max-width:420px;padding:28px 26px;border-radius:18px;
      background:linear-gradient(180deg,rgba(17,24,39,.75),rgba(31,41,55,.65));
      backdrop-filter: blur(10px);
      border:1px solid var(--border);
      box-shadow:0 18px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
      animation:pop .25s ease-out
    }
    @keyframes pop{from{opacity:.0;transform:translateY(8px)}to{opacity:1;transform:none}}
    .title{display:flex;align-items:center;gap:12px;margin-bottom:6px}
    .logo{display:grid;place-items:center;width:40px;height:40px;border-radius:12px;
      background:radial-gradient(120% 120% at 100% 0,#93c5fd 0 40%,#22d3ee 60%,#a78bfa 100%);
      color:#0b1020;font-weight:800;box-shadow:inset 0 1px 0 rgba(255,255,255,.5),0 8px 22px rgba(99,102,241,.35)}
    h1{margin:0;font-size:22px;font-weight:600;letter-spacing:.2px}
    .subtitle{margin:2px 0 18px;color:var(--muted);font-size:13px}
    .field{margin-bottom:14px}
    label{display:block;margin:0 0 6px;color:var(--muted);font-size:13px}
    input{
      width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);
      background:rgba(255,255,255,.04);color:var(--text);outline:none;
      transition:box-shadow .15s,border-color .15s,background .15s
    }
    input::placeholder{color:#7f8ea3}
    input:focus{border-color:var(--primary);box-shadow:0 0 0 4px var(--ring);background:rgba(255,255,255,.06)}
    .error{margin:8px 0 14px;padding:10px 12px;border-radius:12px;border:1px solid rgba(239,68,68,.35);background:var(--danger-bg);color:#fecaca;font-size:13px}
    .actions{margin-top:6px}
    button{
      width:100%;padding:12px 14px;border:none;border-radius:12px;cursor:pointer;
      background:linear-gradient(180deg,var(--primary),var(--primary2));
      color:white;font-weight:700;letter-spacing:.2px;
      box-shadow:0 10px 26px rgba(99,102,241,.35);transition:transform .04s, filter .15s
    }
    button:active{transform:translateY(1px)}
    .hint{margin-top:10px;font-size:12px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">
        <div class="logo">ðŸ›’</div>
        <h1>Area riservata</h1>
      </div>
      <p class="subtitle">Accedi con le tue credenziali per continuare.</p>

      {% if error %}<div class="error">{{ error }}</div>{% endif %}

      <form method="post" action="/login" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="es. admin" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>

        <div class="actions">
          <button type="submit">Accedi</button>
        </div>
      </form>

      <p class="hint">Demo: <b>admin / adminpass</b> oppure <b>user / userpass</b></p>
    </div>
  </div>
</body>
</html>
